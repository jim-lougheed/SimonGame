<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="game.js" defer></script>

</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="1" class="btn green">

      </div>

      <div type="button" id="3" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="2" class="btn yellow">

      </div>
      <div type="button" id="0" class="btn blue">

      </div>

    </div>

  </div>
  
  <audio id="blue-audio" src="sounds/blue.mp3" type="mp3"></audio>
  <audio id="yellow-audio" src="sounds/yellow.mp3"></audio>
  <audio id="green-audio" src="sounds/green.mp3"></audio>
  <audio id="red-audio" src="sounds/red.mp3"></audio>
  <audio id="wrong-audio" src="sounds/wrong.mp3"></audio>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</html>
